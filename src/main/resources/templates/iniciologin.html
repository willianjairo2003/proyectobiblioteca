<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Biblioteca</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" th:href="@{/css/nav.css}">

    <style>
        body {
          margin: 0;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background: linear-gradient(135deg, #000000, #111111);
          font-family: 'Montserrat', sans-serif;
        }

        .auth-container { display: flex; width: 98%; max-width: 1200px; height: 90vh; border-radius: 15px; overflow: hidden; box-shadow: 0 12px 30px rgba(0,0,0,0.6); }
        .auth-image { flex: 1; background: url([[${'/img/fondillo1.png'}]]) center center / cover no-repeat; min-height: 500px; border-radius: 15px 0 0 15px; animation: slideFromLeft 1s ease-out forwards; }
        .auth-card { flex: 1; display: flex; justify-content: center; align-items: center; text-align: center; border-radius: 0 15px 15px 0; animation: slideFromRight 1s ease-out forwards; background: transparent; position: relative; }
        .auth-card-inner { width: 100%; max-width: 400px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; box-sizing: border-box; background: transparent; border-radius: 0; }
        .logo { width: 80px; height: 80px; object-fit: contain; margin-bottom: 1.5rem; }
        h3 { font-weight: 650; color: #0ea1b8; margin-bottom: 1rem; }
        .form-control { border-radius: 10px; margin-bottom: 1rem; padding: 0.75rem 1rem; border: 2px solid #444; background: #111; color: #fff; width: 100%; transition: all 0.3s ease; }
        .form-control:focus { border-color: #0eb3c5cb; box-shadow: 0 0 10px rgba(14,179,197,0.5); outline: none; transform: scale(1.02); }
        .btn-primary { background-color: #0ea1b8; border: none; border-radius: 10px; padding: 0.7rem; font-weight: 500; width: 100%; transition: all 1.1s ease, transform 0.4s ease; opacity: 0; transform: translateY(20px); }
        .btn-primary.animate { opacity: 1; transform: translateY(0); }
        .btn-primary:hover { background-color: #0c97a8; transform: scale(1.05); }
        .switch-link { font-size: 0.9rem; margin-top: 0.5rem; color: #ffffff; opacity: 0; transform: translateY(20px); transition: opacity 1.4s ease, transform 0.4s ease; }
        .switch-link.animate { opacity: 1; transform: translateY(0); }
        .switch-link a { color: #0ea1b8; text-decoration: none; font-weight: 500; transition: all 0.3s ease; }
        .switch-link a:hover { text-decoration: underline; color: #0c97a8; }
        .form-hidden { opacity: 0; transform: translateX(20px); height: 0; overflow: hidden; transition: opacity 0.4s ease, transform 0.4s ease, height 0.4s ease; }
        .form-visible { opacity: 1; transform: translateX(0); height: auto; transition: opacity 0.4s ease, transform 0.4s ease, height 0.4s ease; }

        @keyframes slideFromLeft { 0% { transform: translateX(-100%); opacity: 0; } 100% { transform: translateX(0); opacity: 1; } }
        @keyframes slideFromRight { 0% { transform: translateX(100%); opacity: 0; } 100% { transform: translateX(0); opacity: 1; } }

        @media (max-width: 992px) {
          .auth-container { flex-direction: column; width: 100%; height: 100vh; justify-content: center; align-items: center; }
          .auth-image { display: none; }
          .auth-card { width: 90%; max-width: 400px; border-radius: 0; background: transparent; padding: 0; display: flex; justify-content: center; align-items: center; }
          .auth-card-inner { width: 100%; padding: 2rem; background: transparent; border-radius: 0; }
        }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="auth-image"></div>

    <div class="auth-card">
        <div class="auth-card-inner">
            <!-- Login Form -->
            <div id="loginForm" class="form-visible w-100">
                <img th:src="@{/img/logolibro.png}" alt="Logo Biblioteca" class="logo">
                <h3>Iniciar Sesión</h3>
                <form class="d-flex flex-column w-100" th:action="@{/login}" method="post">
                    <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required>
                    <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                    <button type="submit" class="btn btn-primary mt-2">Ingresar</button>
                </form>
                <div class="text-center switch-link mt-2">
                    ¿No tienes cuenta? <a href="#" onclick="toggleForms()">Regístrate</a>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-hidden w-100">
                <img th:src="@{/img/logolibro.png}" alt="Logo Biblioteca" class="logo">
                <h3>Crear Cuenta</h3>
                <form class="d-flex flex-column w-100" th:action="@{/register}" method="post">
                    <input type="text" name="name" class="form-control" placeholder="Nombre" required>
                    <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required>
                    <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                    <input type="password" name="confirmPassword" class="form-control" placeholder="Confirmar contraseña" required>
                    <button type="submit" class="btn btn-primary mt-2">Registrarme</button>
                </form>
                <div class="text-center switch-link mt-2">
                    ¿Ya tienes cuenta? <a href="#" onclick="toggleForms()">Inicia sesión</a>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    function toggleForms() {
      const login = document.getElementById("loginForm");
      const register = document.getElementById("registerForm");
      document.querySelectorAll('.btn-primary, .switch-link').forEach(el => el.classList.remove('animate'));

      if (login.classList.contains("form-visible")) {
        login.classList.replace("form-visible", "form-hidden");
        register.classList.replace("form-hidden", "form-visible");
      } else {
        register.classList.replace("form-visible", "form-hidden");
        login.classList.replace("form-hidden", "form-visible");
      }

      setTimeout(() => {
        document.querySelectorAll('.form-visible .btn-primary, .form-visible .switch-link')
          .forEach(el => el.classList.add('animate'));
      }, 100);
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelectorAll('.form-visible .btn-primary, .form-visible .switch-link')
          .forEach(el => el.classList.add('animate'));
      }, 1400);
    });

    const authImage = document.querySelector('.auth-image');
    const authCard = document.querySelector('.auth-card');
    window.addEventListener('resize', () => {
      authImage.style.animation = 'none';
      authCard.style.animation = 'none';
      void authImage.offsetWidth;
      void authCard.offsetWidth;
      authImage.style.animation = 'slideFromLeft 1s ease-out forwards';
      authCard.style.animation = 'slideFromRight 1s ease-out forwards';
    });
</script>

</body>
</html>
